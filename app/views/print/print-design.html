    <style>
        .alert {
            width: 320px;
            position: absolute;
            top: 120px;
            right: 50px;
            z-index: 999966;
            animation: myfirstalert .1s;
            -moz-animation: myfirstalert .1s;
            /* Firefox */
            -webkit-animation: myfirstalert .1s;
            /* Safari 和 Chrome */
            -o-animation: myfirstalert .1s;
            /* Opera */
        }
        
        @keyframes myfirstalert {
            0% {
                top: 0px;
            }
            100% {
                top: 120px;
            }
        }
        
        @-moz-keyframes myfirstalert
        /* Firefox */
        
        {
            0% {
                top: 0px;
            }
            100% {
                top: 120px;
            }
        }
        
        @-webkit-keyframes myfirstalert
        /* Safari 和 Chrome */
        
        {
            0% {
                top: 0px;
            }
            100% {
                top: 120px;
            }
        }
        
        @-o-keyframes myfirstalert
        /* Opera */
        
        {
            0% {
                top: 0px;
            }
            100% {
                top: 120px;
            }
        }
        /*加载中样式*/
        
        .iscsloading {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            z-index: 9999999;
            padding: 20% 0;
            text-align: center;
            font-size: 30px;
            color: black;
            display: block;
            background: #eee;
        }
        
        .iscsloading > div {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background: none;
            border: 0;
            padding-top: 50px;
            position: relative;
        }
        
        .iscsline {
            background: #ff591f;
            height: 2px;
            width: 100%;
        }
        
        .navbar-iscs {
            background-color: #ffffff;
            border-color: #dcdcdc;
            height: 58px;
            margin-bottom: 0px;
        }
        
        #printItems {
            width: 460px;
            position: absolute;
            right: 0;
            top: 0;
            background: #f6f6f6;
            width: 900px;
            margin-top: 2px;
        }
        
        .btn-iscs {
            margin-top: 12px;
        }
        
        .templateNameLabel {
            color: #444444;
            font-family: "宋体", Helvetica, Arial, sans-serif;
            font-weight: normal;
            font-size: 12px;
            line-height: 1.42857;
            margin-top: 20px;
            margin-right: 10px;
            text-align: center;
            line-height: 12px;
            height: 12px;
        }
        
        #printItemMain {
            border-style: dashed;
            border-width: 1px;
            border-color: #f2c8b9;
            width: 400px;
            height: 32px;
            margin-top: 18px;
            margin-left: 20px;
            background: #ffffff
        }
        
        #printItemMain >p {
            margin-left: 10px;
            line-height: 32px;
        }
        
        .printItemTitle {
            margin-top: 20px;
            font-weight: bold;
            margin-left: 20px;
            color: #444444;
            width: 150px;
        }
        
        .dashline {
            border-width: 1px;
            border-color: #e8e8e8;
            border-style: dashed;
            width: 440px;
            height: 1px;
            float: left
        }
        
        .c-checkbox,
        .c-radio {
            margin-right: 4px;
        }
        
        .c-checkbox *,
        .c-radio * {
            cursor: pointer;
        }
        
        .c-checkbox input,
        .c-radio input {
            opacity: 0;
            position: absolute;
            margin-left: 6px;
            margin-top: 6px;
            z-index: 8;
        }
        
        .c-checkbox span,
        .c-radio span {
            position: relative;
            display: inline-block;
            vertical-align: top;
            margin-left: -20px;
            width: 14px;
            height: 14px;
            border-radius: 1px;
            border: 1px solid #ccc;
            margin-right: 5px;
            text-align: center;
            z-index: 0;
        }
        
        .c-checkbox span:before,
        .c-radio span:before {
            margin-left: 0;
        }
        
        .c-checkbox:hover span,
        .c-radio:hover span {
            border-color: #FF591F;
        }
        
        .form-inline .c-checkbox span,
        .form-inline .c-radio span {
            margin-left: 0;
        }
        
        .c-checkbox.c-checkbox-rounded span,
        .c-radio.c-checkbox-rounded span,
        .c-checkbox.c-radio-rounded span,
        .c-radio.c-radio-rounded span {
            border-radius: 500px;
        }
        /* override for radio */
        
        .c-radio span {
            border-radius: 500px;
        }
        /* the icon */
        
        .c-checkbox span:before,
        .c-radio span:before {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            text-align: center !important;
            font-size: 10px;
            -webkit-font-size: 12px;
            -webkit-transform: scale(0.7);
            line-height: 12px;
            vertical-align: middle;
        }
        /* Checked state */
        /* override for radio */
        /* Disable state */
        /* override for radio */
        
        .c-checkbox input[type=checkbox]:checked + span:before,
        .c-radio input[type=checkbox]:checked + span:before,
        .c-checkbox input[type=radio]:checked + span:before,
        .c-radio input[type=radio]:checked + span:before {
            color: #fff;
            opacity: 1;
            transition: color 0.3s ease-out;
        }
        
        .c-checkbox input[type=checkbox]:checked + span,
        .c-radio input[type=checkbox]:checked + span,
        .c-checkbox input[type=radio]:checked + span,
        .c-radio input[type=radio]:checked + span {
            border-color: #FF591F;
            background-color: #FF591F;
        }
        
        .c-checkbox input[type=radio]:checked + span,
        .c-radio input[type=radio]:checked + span {
            background-color: #fff;
        }
        
        .c-checkbox input[type=radio]:checked + span:before,
        .c-radio input[type=radio]:checked + span:before {
            color: #FF591F;
        }
        
        .c-checkbox input[type=checkbox]:disabled + span,
        .c-radio input[type=checkbox]:disabled + span,
        .c-checkbox input[type=radio]:disabled + span,
        .c-radio input[type=radio]:disabled + span {
            border-color: #dddddd !important;
            background-color: #dddddd !important;
        }
        
        .c-checkbox input[type=radio]:disabled + span,
        .c-radio input[type=radio]:disabled + span {
            background-color: #fff !important;
        }
        
        .c-checkbox input[type=radio]:disabled + span:before,
        .c-radio input[type=radio]:disabled + span:before {
            color: #dddddd;
        }
    </style>
</head>

<body style="height:100%;overflow-y: hidden;">

                            <input type="text" id="templateName" class="pull-right" style="margin-top:12px;height:30px;width:200px;margin-right:10px;border: 1px solid #dcdcdc;">

            </div>
        </div>
    </div>

<!-- 打印设置弹出框-->

<div class="modal fade" id="printSettingModal" tabindex="-1" role="dialog" aria-labelledby="printSettingModalLabel">

    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="printSettingModalLabel">打印设置</h4>
            </div>
            <div class="modal-body display-table">
                <div class="text-right line-height30 col-md-4">
                    <span class="color-8c">纸张类型:</span>
                </div>
                <div class="col-md-8 pad0L">
                    <select id="pageName" class="form-control printSet">
                          <option value="">自动</option>
                          <option value="A4">A4</option>
                          <option value="A3">A3</option>
                          <option value="A5">A5</option>
                    </select>
                </div>
                <div class="text-right line-height30 col-md-4 mrg10T">
                    <span class="color-8c">打印方向:</span>
                </div>
                <div class="col-md-8 pad0L mrg10T">
                    <select id="orient" class="form-control printSet">
                        <option value="1">纵向</option>
                        <option value="2">横向</option>
                    </select>
                </div>
                <div class="text-right line-height30 col-md-4 mrg10T">
                    <span class="color-8c">纸张宽:</span>
                </div>
                <div class="col-md-2 pad0L mrg10T">
                    <input type="text" class="form-control printSet" id="pageWidth">
                </div>

                <div class="text-right line-height30 col-md-4 mrg10T">
                    <span class="color-8c">纸张高:</span>
                </div>
                <div class="col-md-2 pad0L mrg10T">
                    <input type="text" class="form-control printSet" id="pageHeight">
                </div>

                <div class="text-right line-height30 col-md-4 mrg10T">
                    <span class="color-8c">页边距上:</span>
                </div>
                <div class="col-md-2 pad0L mrg10T">
                    <input type="text" class="form-control printSet" id="pageTop">
                </div>

                <div class="text-right line-height30 col-md-4 mrg10T">
                    <span class="color-8c">页边距左:</span>
                </div>
                <div class="col-md-2 pad0L mrg10T">
                    <input type="text" class="form-control printSet" id="pageLeft">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="confirmEditDialog()">确定</button>
                <button type="button" class="btn btn-default" onclick="closeEditDialog()">取消</button>
            </div>
        </div>
    </div>
</div>
