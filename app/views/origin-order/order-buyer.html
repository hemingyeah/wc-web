<panel dialog>
		<phead>{{ 'order.name.buyersNickname' | translate }}</phead><!-- 买家昵称 -->
    <pbody>
        <div class="display-table pad10A">
            <div class="mrg10T line-height28">
                <span class="color-8c">{{ 'order.name.buyersNickname' | translate }}：</span><!-- 买家昵称 --><span class="color-444" ng-bind="model.buyerNick"></span>
            </div>
            <div class="mrg10T line-height28">
                <span class="color-8c">{{ 'base.phone' | translate }}：</span><!-- 买家手机 --><span class="color-444" ng-bind="model.receiverMobile"></span>
            </div>
            <div class="mrg10T line-height28">
                <span class="color-8c">{{ 'base.vipLevel' | translate }}：</span><!-- 会员等级 --><span class="color-444" ng-bind="model.memberLevel"></span>
            </div>
            <div class="mrg10T line-height28">
                <span class="color-8c">{{ 'base.vipMark' | translate }}：</span><!-- 会员积分 --><span class="color-444" ng-bind="model.memberIntegral"></span>
            </div>
        </div>
    </pbody>
    <pfoot>
        <div style="height: 40px;" class="text-center">
        	<button class="btn btn-default" ng-click="event.close()">{{ 'base.close' | translate }}</button><!-- 关闭 -->
        </div>
    </pfoot>
</panel>
