    <div class="row mrg10T mrg0R mrg10B">
        <div class="pad20R mrg15T mrg20B" style="margin-right: 4%;">
            <label class="radio-inline c-radio pull-right">
                <input type="radio"  name="i-radio" value="单" ng-model="model.search" ng-click="event.getCapacityReportByOrder()">
                <span class="fa fa-check"></span>单量
            </label>
            <label class="radio-inline c-radio pull-right"  >
                <input type="radio"  name="i-radio" value="件" ng-model="model.search" ng-click="event.getCapacityReportByNum()">

            </label>
        </div>
    </div>
    <div class="row mrg0A">
